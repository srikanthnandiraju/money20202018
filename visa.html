<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>REFUGEE DIGITAL MALL</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" rel="stylesheet">
    <link href='css/default.css' rel='stylesheet' type='text/css'>
    <style type="text/css" media="screen">

        body{
            background:#00276A;
            background-image: linear-gradient(to right, #00276A, #001C50);
        }

    </style>
</head>
<html>

<body>
    <div class="screen-wrapper flexy">
        <div style="text-align: center;">
            <h2 style="color:white;padding:10px;" id="message-heading">Use Visa Checkout to buy items in your Basket</h2>
            <br>
            <img id="visa-button" alt="Visa Checkout" class="v-button" role="button" src="https://sandbox.secure.checkout.visa.com/wallet-services-web/xo/button.png" />
        </div>
    </div>

    <script type="text/javascript" src="https://sandbox-assets.secure.checkout.visa.com/checkout-widget/resources/js/integration/v1/sdk.js"></script>
    <script type="text/javascript">
        function onVisaCheckoutReady() {
            V.init({
                apikey: "55VMBX40Q4OE6JJ8CLZN21eDK2-WK_onlYtAlN2PU8bLkSWkE",
                dataLevel: "FULL",
                paymentRequest: {
                    currencyCode: "USD",
                    subtotal: "11.00"
                }
            });
            V.on("payment.success", function (payment) {
                console.log(JSON.stringify(payment));
                $("#message-heading").html("Thank you for using the Couch Commerce for Cause.");
                $("#visa-button").hide();
            });
            V.on("payment.cancel", function (payment) {
                alert(JSON.stringify(payment));
            });
            V.on("payment.error", function (payment, error) {
                alert(JSON.stringify(error));
            });
        }


        $(document).ready(function () {

            $("#homebutton").click(function (e) {
                window.location.href = "#/home";
                $("#homebutton").hide();
            });
            
        });
    </script>

</body>

</html>
