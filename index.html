<html>

<head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <title>REFUGEE DIGITAL MALL</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,900" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato:100,300,900' rel='stylesheet' type='text/css'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.css' rel='stylesheet' type='text/css'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css' rel='stylesheet' type='text/css'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css' rel='stylesheet' type='text/css'>
    <link href='css/default.css' rel='stylesheet' type='text/css'>

    <style type="text/css" media="screen">
        #nprogress .bar {
            background: orange;
            height: 2px;
        }
    </style>
</head>

<body>
    <div id="stage" class="screen-wrapper">

    </div>

    <div id="fullscreenElement">
        <i class="btl bt-times bt-2x close"></i>
        <div id="fullscreen_stage" class="text-center">
            <div class="container">

            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.2/tabletop.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/path.js/0.8.4/path.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" type="text/javascript"></script>
    <script src="https://www.youtube.com/iframe_api"></script>

    <script src="js/RemoteStore.js" type="text/javascript"></script>
    <script src="js/routes.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="https://cdn.pubnub.com/pubnub-3.7.16.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="js/screenloader.js"></script>
    <script type="text/javascript" src="js/alexa.js"></script>

    <script>
        $(document).ready(function() {

            $("#homebutton").click(function(e) {
                window.location.href = "#/home";
                $("#homebutton").hide();
            });

            Tabletop.init({
                key : "1eILmolWmL1AxTDk4rL7kSu4yGDX5DCv4TL_COuLK2MA",
                callback: handleData,
            });

            function handleData(data, tabletop) {
                var vendors = tabletop.sheets("vendors").all();
                var products = tabletop.sheets("products").all();
                App.Vendors.allVendors = vendors;
                App.Products.allProducts = products;
                localStorage.setItem("VDM_TV_PRODUCTS", JSON.stringify(products));
            }
        });
    </script>

</body>

</html>
